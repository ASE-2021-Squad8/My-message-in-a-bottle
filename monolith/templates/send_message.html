<html>
	<body>
		<h1>Send a Message</h1>
		<label for "recipients">Choose a recipient:</label>
		<select name="recipients">
			{% for user in users: %}
				{% if current_user.email != user.email %}
				<option>{{user.email}}, {{user.firstname}} {{user.lastname}}</option>
				{% endif %}
			{% endfor %}
		</select>
	</body>
</html>
