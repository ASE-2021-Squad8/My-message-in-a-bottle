{% extends "base.html" %}
{% block title %}Account data{% endblock %}

{% block html_head %}
<style>
  body  {
    background-image: url("{{url_for('static', filename='account_datas.jpg')}}");
    background-size: cover;
    color:black;
  }
  
  h1{
    font-family: 'Abril Fatface', cursive;
  }

  .container-md{
    top: 40%;
    background-color: #F2F2F2;
    border-radius: 3%;
    width: 400px;
    height: 250px;
  }
</style>
{% endblock %}

{% block content %}
<a href="/" type="button" style="position: relative; left: 20px; top: 15px"
  class="btn btn-light btn-lg">Home</a>

<div class="container-md">
  <div class="text-center">

    <br>
    <h1>{{user.firstname}} {{user.lastname}}</h1>
    <dl>
      <dd>User mail: <b>{{ user.email }}</b></dd>
      <dd>Date of birth: <b>{{ date }}</b></dd>
    </dl>
    <a href="/update_data" class="btn btn-outline-success" tabindex="-1"
      role="button" aria-disabled="true">Edit profile</a>

    <a href="/reset_password" class="btn btn-outline-danger" tabindex="-1"
      role="button" aria-disabled="true">Change password</a>

  </div>
</div>
{% endblock %}
