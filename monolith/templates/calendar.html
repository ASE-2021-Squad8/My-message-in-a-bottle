  <body>

  </div>
  <h1 style="color: cornflowerblue; padding-left: 40px;">Select a date and see the messages sent that day</h1>
  <div style= "padding-left: 40px;"class="message" id="sentmsg"></div> 
    <div class="container">
        <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
            <div class="date">
                <h1></h1>
                <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>

    </div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
