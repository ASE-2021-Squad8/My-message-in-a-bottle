<h1>My Message in a Bottle -- Primer</h1>

{% if current_user.is_authenticated %}
  <h4>Hi {{ current_user.firstname }}!</h4>
  <a href="/send_message">Send or draft a message</a><br>
  <a href="/message_received">Received messages</a><br>
  <hr>
  <a href="/settings">Settings</a><br>
  <a href="/logout">Logout</a>
    <h2>{{ welcome }}</h2>
    <h1>{{message}}</h1>
{% else %}
  Hi Anonymous, <a href="/login">Log in</a> or <a href="/create_user">Register</a>
{% endif %}
