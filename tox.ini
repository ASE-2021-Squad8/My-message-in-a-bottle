[tox]
envlist = py39,flake8
skipsdist=True

[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
setenv=
    MAIL_SERVER=localhost
    MAIL_PORT=1025
deps = pytest
       pytest-cov
       coveralls
       -r requirements.txt

commands = 
    bash tox_script.sh


[testenv:flake8]
commands = flake8 monolith
deps =
    flake8